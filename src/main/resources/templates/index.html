<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
      <title>Technical Blog Posts</title>
  </head>

  <body>
    <main id="posts">
        <h1>All Technical Posts</h1>
        <posts th:each="p:${posts}">
            <h2 th:text="${p.title}"></h2>
            <i>Posted om</i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </posts>

    </main>
  </body>
</html>
